<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
	<div class="content-container">
		<div class="info-container">
			<h1>Get <span>insights</span> that help your business grow.</h1>
			<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			<div class="stat-container">
				<div> <h2>10k+</h2> <p>companies</p> </div>
				<div>	<h2>314</h2> <p>templates</p> </div>
				<div> <h2>12m+</h2> <p>queries</p> </div>
			</div>
		</div>
	  
		<div class="image-container">
			<picture>
				<source media="(max-width: 999px)" srcset="images/image-header-mobile.jpg">
				<source media="(min-width: 1000px)" srcset="images/image-header-desktop.jpg">
				<img src="images/image-header-desktop.jpg">
			</picture>
		</div>
  </div>

</html>
